<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メッセージング -ライフ・ワークガバナンス</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c5282;
      --primary-light: #4a69a7;
      --primary-dark: #1e3a5f;
      --secondary: #4299e1;
      --secondary-light: #63b3ed;
      --background: #ffffff;
      --surface: #f7fafc;
      --text: #2d3748;
      --text-secondary: #718096;
      --success: #48bb78;
      --warning: #ecc94b;
      --error: #e53e3e;
      --info: #63b3ed;
      --ai: #9f7aea; /* AIカラー：パープル */
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);

      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;

      --font-xs: 12px;
      --font-sm: 14px;
      --font-md: 16px;
      --font-lg: 18px;
      --font-xl: 24px;
      --font-xxl: 32px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      background-color: #f5f7fa;
      color: var(--text);
      line-height: 1.5;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* サイドナビゲーション */
    .side-nav {
      width: 240px;
      background-color: var(--primary-dark);
      color: white;
      padding: var(--spacing-md)0;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;z-index: 100;
    }

    .side-nav-header {
      padding: 0 var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .logo {
      font-weight: 700;
      font-size: var(--font-lg);
      color: white;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      margin-bottom: var(--spacing-md);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      background-color: rgba(255, 255, 255, 0.1);}

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    .user-name {
      font-weight: 500;}

    .user-role {
      font-size: var(--font-xs);
      opacity: 0.8;
    }

    .nav-menu {
      flex: 1;
      padding: 0 var(--spacing-md);}

    .nav-section {
      margin-bottom: var(--spacing-md);}

    .nav-section-title {
      font-size: var(--font-xs);
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: var(--spacing-xs);padding: 0 var(--spacing-sm);
    }

    .nav-items {
      list-style: none;}

    .nav-item {
      margin-bottom: var(--spacing-xs);
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .nav-link.active {
      background-color: var(--primary);
      color: white;
    }

    .nav-icon {
      font-size: 20px;
    }

    /* メインコンテンツ */
    .main-content {
      flex: 1;
      margin-left: 240px; /* サイドナビの幅に合わせる */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* メッセージングレイアウト */
    .messaging-layout {
      display: flex;
      flex: 1;
    }

    /* コンタクトサイドバー */
    .contacts-sidebar {
      width: 300px;
      background-color: var(--background);
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      width: 300px;
      overflow: hidden;
    }

    .sidebar-header {
      padding: var(--spacing-md);
      border-bottom: 1px solid #e2e8f0;display: flex;
      justify-content: space-between;
      align-items: center;background-color: var(--background);
    }

    .sidebar-title {
      font-weight: 500;
      font-size: var(--font-lg);
    }

    .sidebar-actions {
      display: flex;
      gap: var(--spacing-xs);
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      transition: background-color 0.3s;
    }

    .icon-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--text);
    }

    .search-bar {
      padding: var(--spacing-md);
      border-bottom: 1px solid #e2e8f0;
    }

    .search-input-container {
      display: flex;
      align-items: center;
      background-color: var(--surface);
      border-radius: var(--radius-full);
      padding:0 var(--spacing-sm);
      border: 1px solid #e2e8f0;
    }

    .search-input {
      flex: 1;
      border: none;
      padding: var(--spacing-xs) var(--spacing-sm);
      background: none;
      outline: none;
      font-size: var(--font-sm);color: var(--text);
    }

    .contacts-list {
      flex: 1;
      overflow-y: auto;}

    .contact-item {
      display: flex;
      padding: var(--spacing-md);
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .contact-item:hover {
      background-color: rgba(0, 0, 0, 0.02);
    }

    .contact-item.active {
      background-color: rgba(66, 153, 225, 0.1);
    }

    .contact-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-light);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-md);
      font-weight: 500;margin-right: var(--spacing-md);flex-shrink: 0;
    }

    .contact-details {
      flex: 1;
      overflow: hidden;
    }

    .contact-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: var(--spacing-xs);
    }

    .contact-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .contact-time {
      font-size: var(--font-xs);
      color: var(--text-secondary);
    }

    .contact-last-message {
      font-size: var(--font-sm);
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .contact-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;}

    .contact-status {
      display: flex;
      align-items: center;
      gap:4px;
      font-size: var(--font-xs);}

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-indicator.online {
      background-color: var(--success);
    }

    .status-indicator.offline {
      background-color: var(--text-secondary);
    }

    .unread-badge {
      background-color: var(--error);
      color: white;
      font-size: 10px;
      font-weight: 500;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* メッセージコンテンツ */
    .message-content {
      flex: 1;
      margin-left: 300px; /* コンタクトサイドバーの幅 */
      display: flex;
      flex-direction: column;
      height: 100vh;}

    .chat-header {
      height: 70px;
      padding: var(--spacing-md);
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;background-color: var(--background);
    }

    .chat-contact {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);}

    .chat-contact-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary-light);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;}

    .chat-contact-info {
      display: flex;
      flex-direction: column;}

    .chat-contact-name {
      font-weight: 500;
    }

    .chat-contact-status {
      font-size: var(--font-xs);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .chat-actions {
      display: flex;
      gap: var(--spacing-xs);
    }

    .chat-messages {
      flex: 1;
      padding: var(--spacing-md);
      overflow-y: auto;
      background-color: #f8fafc;
    }

    .message-date-separator {
      text-align: center;
      margin: var(--spacing-md) 0;
      position: relative;
    }

    .date-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #e2e8f0;
      z-index: 1;
    }

    .date-text {
      position: relative;
      z-index: 2;
      background-color: #f8fafc;
      padding: 0 var(--spacing-sm);
      font-size: var(--font-xs);
      color: var(--text-secondary);
      display: inline-block;
    }

    .message-group {
      margin-bottom: var(--spacing-md);
    }

    .message-bubble {
      max-width: 70%;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-xs);
      position: relative;
    }

    .message-bubble.received {
      background-color: var(--background);
      border: 1px solid #e2e8f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;margin-right: auto;
    }

    .message-bubble.sent {
      background-color: var(--primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      margin-left: auto;
    }

    .message-content {
      font-size: var(--font-sm);}

    .message-time {
      font-size: 10px;
      color: var(--text-secondary);
      text-align: right;margin-top: 4px;
    }

    .message-bubble.sent .message-time {
      color: rgba(255, 255, 255, 0.8);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap:4px;
      color: var(--text-secondary);
      font-size: var(--font-xs);
      margin-left: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: typing-animation 1.5s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing-animation {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-4px);
      }
    }

    .chat-input {
      padding: var(--spacing-md);
      border-top: 1px solid #e2e8f0;
      background-color: var(--background);
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .input-actions {
      display: flex;
      gap: var(--spacing-xs);
    }

    .message-input-container {
      flex: 1;
      border: 1px solid #e2e8f0;
      border-radius: var(--radius-full);
      padding: var(--spacing-xs) var(--spacing-md);
      background-color: var(--surface);display: flex;
      align-items: center;}

    .message-input {
      flex: 1;
      border: none;
      background: none;
      outline: none;
      font-size: var(--font-sm);
      padding: var(--spacing-xs) 0;
      resize: none;
      max-height: 120px;
      min-height: 24px;
    }

    .message-templates {
      margin-top: var(--spacing-xs);
      display: flex;
      gap: var(--spacing-md);
    }

    .templates-toggle {
      font-size: var(--font-xs);
      color: var(--secondary);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;display: flex;
      align-items: center;
      gap:4px;
    }

    .templates-list {
      margin-top: var(--spacing-xs);
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    .templates-list.active {
      max-height: 200px;
    }

    .template-item {
      font-size: var(--font-xs);
      padding: 4px var(--spacing-sm);
      background-color: #edf2f7;
      border-radius: var(--radius-full);
      cursor: pointer;
      white-space: nowrap;
    }

    .template-item:hover {
      background-color: #e2e8f0;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: all 0.3s;
      background-color: var(--primary);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
    }

    .btn:hover {
      background-color: var(--primary-light);
    }

    .btn.ai {
      background-color: var(--ai);
    }

    .btn.ai:hover {
      background-color: #8a63d2;
    }

    .btn-icon {
      font-size: 20px;
    }

    /*一斉送信モーダル */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-container {
      background-color: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      width: 600px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: var(--spacing-md);
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: var(--font-lg);
      font-weight: 500;
    }

    .modal-body {
      padding: var(--spacing-md);
    }

    .form-group {
      margin-bottom: var(--spacing-md);
    }

    .form-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      font-weight: 500;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: var(--spacing-sm);
      border: 1px solid #e2e8f0;
      border-radius: var(--radius-md);
      font-size: var(--font-sm);
      outline: none;
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%232d3748'%3E%3Cpath d='M46h8l-4 5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right var(--spacing-sm) center;
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-xs);
    }

    .form-checkbox input {
      width:16px;
      height: 16px;}

    .modal-footer {
      padding: var(--spacing-md);
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-sm);
    }

    .btn-text {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: var(--font-sm);
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-text.primary {
      background-color: var(--primary);
      color: white;border: none;
    }

    .btn-text.primary:hover {
      background-color: var(--primary-light);
    }

    .btn-text.secondary {
      background-color: var(--background);
      color: var(--text);
      border: 1px solid #e2e8f0;
    }

    .btn-text.secondary:hover {
      background-color: #edf2f7;
    }

    /* AIアシスタント関連スタイル */
    .ai-assistant-button {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      color: var(--ai);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      font-size: var(--font-xs);
    }

    .ai-assistant-button:hover {
      color: #8a63d2;
    }

    .ai-suggestion {
      background-color: rgba(159, 122, 234, 0.1);
      border: 1px dashed var(--ai);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin: var(--spacing-md) 0;
      position: relative;
    }

    .ai-suggestion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-xs);
    }

    .ai-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--ai);
      font-weight: 500;
      font-size: var(--font-xs);}

    .ai-suggestion-options {
      display: flex;
      gap: var(--spacing-xs);
    }

    .ai-suggestion-text {
      font-size: var(--font-sm);
      color: var(--text);margin-bottom: var(--spacing-sm);
      line-height: 1.6;
    }

    .ai-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ai-message-options {
      display: flex;
      gap: var(--spacing-xs);
    }

    .ai-option-btn {
      font-size: var(--font-xs);
      padding: 4px var(--spacing-sm);
      border-radius: var(--radius-full);
      background-color: var(--surface);
      border: 1px solid #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap:2px;
      transition: all 0.2s;
    }

    .ai-option-btn:hover {
      background-color: #edf2f7;
    }

    .ai-option-btn.active {
      background-color: var(--ai);
      color: white;
      border-color: var(--ai);
    }

    .ai-send-btn {
      padding: 4px var(--spacing-sm);
      border-radius: var(--radius-md);
      background-color: var(--ai);
      color: white;
      font-size: var(--font-xs);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s;
    }

    .ai-send-btn:hover {
      background-color: #8a63d2;
    }

    .ai-generator-modal {
      width: 700px;
      max-width: 95%;
    }

    .ai-generator-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      color: var(--ai);
    }

    .tone-options {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs);
      margin-top: var(--spacing-xs);
    }

    .tone-option {
      padding:4px var(--spacing-sm);
      border-radius: var(--radius-full);
      font-size: var(--font-xs);
      background-color: var(--surface);
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tone-option:hover {
      background-color: #edf2f7;
    }

    .tone-option.active {
      background-color: var(--ai);
      color: white;
      border-color: var(--ai);
    }

    .ai-context-section {
      background-color: rgba(159, 122, 234, 0.05);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .context-title {
      font-size: var(--font-sm);
      font-weight: 500;
      margin-bottom: var(--spacing-xs);
      display: flex;
      align-items: center;
      gap:4px;
      color: var(--ai);
    }

    .context-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: var(--spacing-md);
    }

    .context-item {
      font-size: var(--font-xs);
      color: var(--text-secondary);
    }

    .generate-options {
      display: flex;
      gap: var(--spacing-md);
      margin-top: var(--spacing-md);
    }

    .length-selector {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .length-label {
      font-size: var(--font-xs);
      color: var(--text-secondary);
    }

    .length-buttons {
      display: flex;
      border: 1px solid #e2e8f0;
      border-radius: var(--radius-full);
      overflow: hidden;
    }

    .length-btn {
      padding: 2px var(--spacing-sm);
      font-size: var(--font-xs);
